<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>game faking textare</title>
</head>
<body>
<h1>Nhap doan van ban</h1>
<textarea onkeydown="trollvo();" name="troll" id="txttrol" cols="30" rows="10" style="border: black; border-style: solid"></textarea>
<script>
  i = 0;
  let ketqua="";
  function trollvo(){
      document.getElementById("txttrol").value = "";
    let cautroll="Hanh là kẻ ngốc đáng yêu, Nam cũng thế";
    let dodai= cautroll.length;
    if (i<dodai) {
      ketqua += cautroll[i];
      document.getElementById("txttrol").value = ketqua;
      i++;
    }else {
      document.getElementById("txttrol").innertext = ketqua;
      i = 0;
      ketqua = "";
    }
  }
</script>
</body>
</html>
