    <title>so sanh chuoi</title>

<body>
<script>
  let m = prompt("nhap vao moi chuoi bat ky");
  let n = prompt("nhap vao moi chuoi bat ky");
  let check=true
  if (m.length==n.length) {
    for (let i = 0; i <length; i++) {
      if (m[i]!=n[i]){ check=false;
      break;}
    }
  } else{check=false;}
  if (check){
      alert("hai chuoi giong nhau");
  } else {
      alert("hai chuoi khong giong nhau");
  }
</script>
