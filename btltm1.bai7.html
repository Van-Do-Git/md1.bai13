<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let mang = new Array(10);
  for (let i=0; i<10; i++){
    mang[i]= Math.round(Math.random()*20);
  }
  document.write (mang +"<br>");
  m = +prompt("nhap vao so V");
  while (mang.indexOf(m)>=0){
    mang.slice(mang.indexOf(m),1);
  }
  document.write("mang sau khi cat phan tu da nhap la :" +mang);
</script>
</body>
</html>
