<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = new Array(10);
  let b = new Array(10);
  for (let i=0; i<10; i++){
    a[i]= Math.round(Math.random()*20);
    b[i]= Math.round(Math.random()*20);
  }
  let c = a.concat(b);
  document.write(a + "<br>");
  document.write(b + "<br>");
  document.write(c);

</script>
</body>
</html>
